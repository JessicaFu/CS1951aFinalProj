  console.log(box.id);
  var elts = document.getElementsByClassName(box.id);
  var newOpacity = 0.0; 
  if (box.checked) {
    newOpacity = 0.75;
  }
  for (var i=0; i<elts.length; i++) {
    elts[i].style.opacity = newOpacity;
    //elts[i].style.display = none;
  }
}
